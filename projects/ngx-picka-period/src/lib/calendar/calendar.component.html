<table class="table-condensed">
  <thead>
  <tr>
    <th class="prev available" *ngIf="position==='from'" (click)="changeMonth.emit(-1)">
      <span></span>
    </th>
    <th colspan="5" class="month">
      {{monthName}} {{year}}
    </th>
    <th class="next available"  *ngIf="position==='to'" (click)="changeMonth.emit(1)">
      <span></span>
    </th>
  </tr>
  <tr>
    <th *ngFor="let week of daysOfWeek" > {{week}} </th>
  </tr>
  </thead>
  <tr *ngFor="let row of calendar">
    <td class="week" *ngFor="let day of row" [attr.class]="getDayClasses(day)" (click)="selectDay.emit(day)">
      {{day.date()}}
    </td>
  </tr>
</table>
