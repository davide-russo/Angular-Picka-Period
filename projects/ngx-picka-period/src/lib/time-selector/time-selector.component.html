<div class="time-selector-wrapper">
  <input class="time-selector-input" type="number" [disabled]="disabled" (input)="onTimeComponentChange(+hours.value, 'hours')" #hours>
  <span class="time-divider">:</span>
  <input class="time-selector-input" type="number" [disabled]="disabled" (input)="onTimeComponentChange(+minutes.value, 'minutes')" #minutes>
  <mat-icon class="time-now" (click)="setNow()">access_time</mat-icon>
</div>
