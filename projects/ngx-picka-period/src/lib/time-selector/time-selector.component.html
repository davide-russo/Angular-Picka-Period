<div class="time-selector-wrapper">
  <input type="number" [disabled]="disabled" (input)="onHoursChange(+hours.value)" #hours>
  <span class="time-divider">:</span>
  <input type="number" [disabled]="disabled" (input)="onMinutesChange(+minutes.value)" #minutes>
  <mat-icon class="time-now">access_time</mat-icon>
</div>
